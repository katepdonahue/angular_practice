<!doctype html>
<html ng-app="handshakeApp">
  <head>
    <title>handshakes angular</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-controller="HandshakeListCtrl">
    <h1>Handshakes</h1>
    <ul>
      <li ng-repeat="handshake in handshakes">
        <img ng-src="img/handshakes/{{handshake.name}}.gif"/>
        <div>
          <h3>{{handshake.name}}</h3>
          <p>Attribute: {{handshake.attributes}}</p>
          <p>Context: {{handshake.context}}</p>
        </div>
      </li>
    </ul>
  </body>
</html>
